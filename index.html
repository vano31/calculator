<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>


<body>
    <div id="calculator">
      <div class="section" id="viewSpace">
    
        <div class="section" id="viewSection">
        </div>
        
        <div class="section" id="inputSection">
        </div>
        
        <div class="section" id="bottomRow">      
          <div class="section button character" id="backspace">Backspace</div>
        </div>
        
      </div>
      
      <div class="section" id="buttonSpace">
        <div class="section button" id="clear">C</div>
        <div class="section button character symbol" id="^">^</div>   
        <div class="section button character symbol" id="%">%</div>
        <div class="section button character symbol" id="/">/</div>
        
        <div class="section button character number" id="7">7</div>
        <div class="section button character number" id="8">8</div>
        <div class="section button character number" id="9">9</div>
        <div class="section button character symbol" id="*">*</div>
        
        <div class="section button character number" id="4">4</div>
        <div class="section button character number" id="5">5</div>
        <div class="section button character number" id="6">6</div>
        <div class="section button character symbol" id="-">-</div>
        
        <div class="section button character number" id="1">1</div>
        <div class="section button character number" id="2">2</div>
        <div class="section button character number" id="3">3</div>
        <div class="section button character symbol" id="+">+</div>
        
        <div class="section button" id="+/-">+/-</div>
        <div class="section button character" id="0">0</div>
        <div class="section button character symbol" id=".">.</div>
        <div class="section button character" id="=">=</div>
        
      </div>
      
    </div>
    </body>
    


</html>
